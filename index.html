<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Konvensi Bilangan</title>
</head>

<body class="bg-secondary">
    <section class="konvensi mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="card text-center p-3">
                        <h1 class="pt-3 pb-4 heading">Konvensi Bilangan</h1>

                        <form class="konvensi">
                            <div class="input-group mb-3 p-2n">
                                <!-- <span class="input-group-text" id="basic-addon1">B</span> -->
                                <select class="pe-1 ps-1 pilih">
                                    <option selected value="2">Biner</option>
                                    <option value="10">Desimal</option>
                                </select>
                                <input type="number" class="form-control bilangan" placeholder="Bilangan"
                                    aria-describedby="basic-addon1">
                            </div>
                            <button type="submit" class="btn btn-secondary mt-3 mb-3 pe-5 ps-5">Konvensi</button>
                        </form>

                        <div class="loading">
                            <img src="loading.gif" alt="loading">
                        </div>

                        <div class="hitung">
                            <h1 class="mb-3">Hasil</h1>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Biner</span>
                                <input type="text" class="form-control hasil-biner" placeholder="Biner"
                                    aria-label="Hasil" aria-describedby="basic-addon1" disabled>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Desimal</span>
                                <input type="text" class="form-control hasil-desimal" placeholder="Desimal"
                                    aria-label="Hasil" aria-describedby="basic-addon1" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="app.js"></script>
</body>

</html>
